<!-- 
    HTML Attributes

    - Attributes provide extra information about elements.
    - Written inside the opening tag as: attribute="value"
    - Help control appearance or behavior of elements.
    - Examples include href, src, type, id, class, etc.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>HTML Attributes Demo</title>
    </head>
    <body>
        <!-- 'href' attribute defines the URL the link points to -->
        <a href="https://www.google.com" target="_blank">Visit Google</a>

        <br><br>

        <!-- 'src' provides image path, 'alt' gives fallback text -->
        <img src="logo.png" alt="Website Logo" width="150">

        <br><br>

        <!-- 'type' controls list marker style -->
        <ol type="i">
            <li>Item One</li>
            <li>Item Two</li>
        </ol>

        <br>

        <!-- 'id' and 'class' used for styling or JavaScript -->
        <p id="intro" class="text-highlight">This is a paragraph with ID and class attributes.</p>
    </body>
</html>
