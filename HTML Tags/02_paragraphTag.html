<!-- 
  HTML <p> (Paragraph) Tag:

  - The <p> tag is used to create paragraphs of text.
  - Each paragraph starts on a new line and has space above and below by default.
  - You can use multiple <p> tags to separate different ideas or sections.
  - Extra spaces or line breaks inside a <p> are ignored by the browser.
  - The content inside <p> tags is always visible on.
  - The <p> tag allows nesting of inline tags like <strong>, <em>, <b> or <a> within it.
-->

<!DOCTYPE html>
<html>
  <head>
    <!-- Head section is required but can stay empty for now -->
  </head>

  <body>
    <!-- A basic paragraph element -->
    <p>This is a simple paragraph.</p>

    <!-- You can write as many paragraphs as you want -->
    <p>Paragraphs are used to display blocks of text on a webpage.</p>

    <!-- Paragraphs always start from a new line automatically -->
    <p>They also have some default spacing (margin) around them.</p>

    <!-- You can even add comments inside a paragraph like this -->
    <p>This is <!--hidden comment--> visible on the page.</p>
  </body>
</html>
