<!-- 
  HTML Heading Elements (<h1> to <h6>):

  - Headings are used to define titles or section headings in a webpage.
  - <h1> is the largest and most important heading; <h6> is the smallest.
  - Headings help organize content and improve accessibility and SEO.
  - Each heading starts on a new line and has default spacing.
  - Use headings in order (do not skip levels) for a clear document structure.
-->
<!DOCTYPE html>

<html>
    <head></head>
    <body>

        <!-- Headings range from <h1> to <h6> -->
        <!-- <h1> is the largest and most important -->
        <h1>This is Heading 1</h1>

        <!-- As the number increases, the size of font decrease -->
        <h2>This is Heading 2</h2>
        <h3>This is Heading 3</h3>
        <h4>This is Heading 4</h4>
        <h5>This is Heading 5</h5>
        <h6>This is Heading 6</h6>

    </body>
</html>
