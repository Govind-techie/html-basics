<!-- 
  HTML Boilerplate Code:

  - The basic structure required for every HTML document.
  - <!DOCTYPE html> declares the document type and version.
  - <html> is the root element of the page.
  - <head> contains meta information, title, and links to styles/scripts.
  - <body> contains all the visible content of the webpage.
-->

<!DOCTYPE html>
<!-- Declares that this document is using HTML5 -->

<html>
    <head>
        <!-- The <head> contains metadata and links (not visible on the page) -->
        <title>My First HTML Page</title>
        <!-- The <title> sets the name shown on the browser tab -->
    </head>
    <body>
        <!-- The <body> holds all the visible content of the web page -->
        <!-- This full structure is called the HTML boilerplate -->
    </body>
</html>
