<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="action">
            <h2>Feedback Form</h2>
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Write your name"> 
            </div>

            <div>
                <label for="email">Name: </label>
                <input type="text" name="email" id="email" placeholder="Write your email">
            </div>

            <div>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" rows="4" cols="30"></textarea>
            </div>

            <div>
                <label for="rate">Rate us out of 5:</label>
                <br>
                <input type="radio" name="rating" id="rate">
                <label for="rate">1</label>
                <br>
                <input type="radio" name="rating" id="rate">
                <label for="rate">2</label>
                <br>
                <input type="radio" name="rating" id="rate">
                <label for="rate">3</label>
                <br>
                <input type="radio" name="rating" id="rate">
                <label for="rate">4</label>
                <br>
                <input type="radio" name="rating" id="rate">
                <label for="rate">5</label>
            </div>

        </form>
    </body>
</html>
