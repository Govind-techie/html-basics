<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="action">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label for="sex">Sex: </label>

                <input type="radio" name="sex" id="sex" value="male">
                <label for="sex">Male</label>
                <input type="radio" name="sex" id="sex" value="female">
                <label for="sex">Female</label>
                <input type="radio" name="sex" id="sex" value="other">
                <label for="sex">Other</label>
            </div>

            <div>
                <label for="country">Country: </label>
                <select name="country" id="country">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option value="Ind">India</option>
                    <option value="USA">USA</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>

            <div>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" placeholder="Write your message" rows="4" cols="30"></textarea>
            </div>

            <div>
                <input type="checkbox" name="subscribe" id="sub">
                <label for="sub">Subscribe?</label>
            </div>

            <button>Submit</button>
        </form>
    </body>
</html>
