<!-- 
    Absolute Link with href:
    - An absolute link uses a full URL (including protocol like http:// or https://).
    - The 'href' attribute specifies the complete web address to link to.
    - Clicking the link will take the user to an external website.
    - Example: <a href="https://www.wikipedia.org/">Wikipedia</a>
    - Absolute links are used to navigate to pages outside the current website.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Absolute Link Example</title>
  </head>
  <body>
    <!-- The anchor tag below uses an absolute URL to link to Wikipedia -->
    <a href="https://www.wikipedia.org/">Visit Wikipedia</a>
  </body>
</html>
