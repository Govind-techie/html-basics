<!-- 
    Anchor Element (<a>):
    - Used to create hyperlinks in HTML.
    - The 'href' attribute specifies the destination URL.
    - Text between <a> and </a> is the clickable link.
    - Can open links in a new tab using target="_blank".
    - Example: <a href="https://example.com" target="_blank">Visit Example</a>
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Anchor Element</title>
    </head>
    <body>
        <!-- Bold text label for the link -->
        <b>Youtube Link: </b>
        
        <!-- Anchor tag creates a hyperlink to the specified URL -->
        <a href="https://www.youtube.com/">YouTube</a>
        
        <br> <!--Break Tag <br> is used to add a new line-->

        <b>My GitHub: </b>
        <a href="https://github.com/Govind-techie">Github</a>
        <!-- NOTE: The 'href' attribute (Hypertext Reference) defines the destination URL for the link -->
    </body>
</html>
