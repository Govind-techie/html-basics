<!-- 
    Ordered List (<ol>) in HTML

    - Used to create a numbered (or lettered) list of items.
    - Each item is placed inside a <li> (list item) tag.
    - The numbering style can be changed using the 'type' attribute or with CSS.
    - Example structure:
        <ol>
            <li>First item</li>
            <li>Second item</li>
        </ol>
    - Commonly used for instructions, rankings, or steps in a process.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>List in HTML</title>
    </head>
    <body>
        <!-- Ordered list with lowercase letters (a, b, c, ...) as markers -->
        <ol type="a">
            <!-- Each <li> tag represents an individual list item -->
            <li>Bread</li>
            <li>Jam</li>
            <li>Butter</li>
        </ol>
    </body>
</html>
