<!-- 
    Unordered List (<ul>) in HTML

    - Used to create a bulleted list of items.
    - Each item is placed inside a <li> (list item) tag.
    - The default bullet style can be changed using CSS.
    - Example structure:
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    - Commonly used for navigation menus, feature lists, etc.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <!-- <ul> defines an unordered list (uses bullet points) -->
        <ul type="square"> <!-- NOTE: We can use the 'type' attribute in <ul> and <ol> to change list marker styles -->
            <!-- <li> defines each item in the list -->
            <li>Bread</li>
            <li>Jam</li>
            <li>Butter</li>
        </ul>
    </body>
</html>
