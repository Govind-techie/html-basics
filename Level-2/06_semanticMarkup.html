<!-- 
  Semantic Markup in HTML:

  - Semantic elements clearly describe their meaning and role in the document.
  - Examples: <header>, <footer>, <main>, <nav>, <section>, <article>, <aside>
  - Improves accessibility, SEO, and code readability.
  - Helps browsers and developers understand the structure of the page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
</head>
<body>

    <!-- Non-semantic: Generic container for the title -->
    <div>
        <!-- Semantic: Main heading of the page -->
        <h1>Welcome to My Page</h1>
    </div>

    <!-- Semantic: Paragraph explains what this page is about -->
    <p>This is a simple web page using both semantic and non-semantic tags.</p>

    <!-- Non-semantic: Used to group some content -->
    <div>
        <!-- Semantic: A list of favorite things -->
        <p>My favorite fruits:</p>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
    </div>

    <!-- Semantic: A paragraph with a styled word using <span> -->
    <p>I am learning <span>HTML</span> and it's fun!</p>

    <!-- Non-semantic: Generic line separator using <hr> -->
    <hr> <!-- Inserts a horizontal line -->

    <!-- Another semantic element -->
    <p>Thank you for visiting!</p>

</body>
</html>
