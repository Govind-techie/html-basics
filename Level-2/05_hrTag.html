<!-- 
  <hr> Tag in HTML:

  - <hr> stands for "horizontal rule".
  - Used to create a thematic break or horizontal line in the page.
  - It is a self-closing tag and does not require a closing tag.
  - Commonly used to separate content or sections visually.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>1st paragraph</p>
        <hr> <!-- Adds a horizontal line between two elements in the document (Note: Its an unpaired tag)-->
        <p>2nd paragraph</p>
    </body>
</html>
