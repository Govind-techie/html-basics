<!-- 
  HTML Emmet:

  - Emmet is a plugin/tool that helps write HTML and CSS code faster.
  - Uses short abbreviations that expand into full code snippets.
  - Common in code editors like VS Code, Sublime Text, Atom, etc.
  - Example: typing "ul>li*3" and pressing Tab creates a list with 3 items.
  - Speeds up workflow and reduces repetitive typing.
  - Not part of HTML itself, but a productivity feature for developers.
-->


<!--Emmet (Boilerplate Code): '!' -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet HTML Example</title>
</head>
<body>

    <!-- Emmet: ul>li*3 -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <hr>

    <!-- Emmet: div.container>h2+p -->
    <div class="container">
        <h2>Welcome to Emmet Demo</h2>
        <p>This section was created using Emmet-style expansion.</p>
    </div>

    <hr>

    <!-- Emmet: nav>ul>li*2>a -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Emmet: div+p+b+u -->
     <div></div>
     <p></p>
     <b></b>
     <u></u>

</body>
</html>
