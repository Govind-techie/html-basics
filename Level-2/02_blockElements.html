<!-- 
  Block elements in HTML:

  - Always start on a new line.
  - Take up the full width available by default.
  - Common examples: <p>, <h1> to <h6>, <ul>, <ol>, <li>
  - Used for structuring and grouping sections of content.
  - Block elements can contain other block or inline elements.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block Elements Example</title>
    </head>
    <body>
        <!-- Block elements example below -->

        <h1>
            This is a block-level heading.
            <!-- <h1> is a block element, used for main headings -->
        </h1>

        <p>
            This is a block-level paragraph.
            <!-- <p> is a block element, used for text sections -->
        </p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <!-- <ul> and <li> are block elements for lists -->
        </ul>
    </body>
</html>
