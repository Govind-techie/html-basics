<!-- 
  Inline elements in HTML:

  - Do not start on a new line.
  - Only take up as much width as necessary.
  - Common examples: <span>, <a>, <strong>, <em>, <img>
  - Used for styling or grouping small parts of text within a block.
  - Inline elements can be nested inside block elements.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Inline elements example below -->

        <p>
            This is a <span>simple inline span</span> inside a paragraph.
            <!-- <span> is an inline element, used for grouping or styling text -->
        </p>

        <p>
            Visit <a href="https://www.example.com">Example</a> for more info.
            <!-- <a> is an inline element, used for hyperlinks -->
        </p>

        <p>
            Make text <strong>bold</strong> or <em>italic</em> using inline tags.
            <!-- <strong> and <em> are inline elements for emphasis -->
        </p>
