<!-- 
  <sub> and <sup> Tags in HTML:

  - <sub> is used to display subscript text (lowered text).
  - <sup> is used to display superscript text (raised text).
  - Commonly used in mathematical formulas, chemical equations, and footnotes.
  - Both are inline elements and can be used inside paragraphs or other inline containers.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscript and Superscript Example</title>
    </head>
    <body>
        <p>
            Water formula: H<sub>2</sub>O
            <!-- <sub> displays the "2" as subscript -->
        </p>
        <p>
            Square: x<sup>2</sup>
            <!-- <sup> displays the "2" as superscript -->
        </p>

        <p>
            Algebric Formula: (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup>
        </p>

        <p>
            Glucose Formula: C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>
        </p>
    </body>
</html>
