<!-- 
  <span> Element in HTML:

  - <span> is an inline element.
  - Used to group or style small parts of text within a block element.
  - Does not add any visual change by itself.
  - Commonly used for applying styles or targeting specific text.
  - Can only contain inline elements

  Note: Span is also a generic container used to hold other HTML elements or group elements together.

  # <div> VS <span>
    - <div> is a block-level element used to group larger sections of content.
    - <span> is an inline element used to style or group small pieces of text within a line.

        => To put it simple, span is an inline level container whereas div is block level container.
  -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Span Element</title>
    </head>
    <body>
        <span style="background-color: red;"> <!-- In this way, we can also add a background color to a specific <span> block in the document.-->
            <!--(Note: This is done using CSS, not HTML itself.) -->
            <a href="https://www.youtube.com/">YouTube</a>
            <a href="https://www.google.com/">Google</a>
        </span>
        
        <span>
            <a href="https://www.facebook.com/">Facebook</a>
        </span>
    </body>
</html>
